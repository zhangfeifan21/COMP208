<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<video autoplay muted loop th:poster="@{/asset/first_frame.jpg}" id="bgvid">
    <source th:src="@{/asset/sea.mp4}" type="video/mp4"> </video>
<div class="fixedElement">
		<div id="rightheader">
			<p>
				Group 60
			</p>
		</div>
		<div id="topheader">
			<h1 id="title">
				<a href="#">Linker</a><br>
				<p class="message">Update your personal details:)</p>
			</h1>
		</div>
		
	</div>
	
	
	
<div id="wrap4">
    <div id="top_content">
        
        <div id="content">
            <h1 style="text-align:center">
                Update Personal Information
            </h1>
            <form th:action="@{user/savedetail}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            Gender:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="gender" th:value = "${session.detail.gender}" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Interests:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="interests" th:value = "${session.detail.interests}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Description:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="description" th:value = "${session.detail.description}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Contact mobile:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="contact_mobile" th:value = "${session.detail.contact_mobile}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Contact Email:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="contact_email" th:value = "${session.detail.contact_email}"/>
                        </td>
                    </tr>
                </table>

                <p style="text-align:center">
					<button type="submit" id="button_lzh">Update</button>
					<br>
                    <a href="user/partylist">Go back</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
<script src="//code.tidio.co/ogyd2r0mplv7lyll2ts6zh9jmnm95jlj.js" async></script>
</html>
