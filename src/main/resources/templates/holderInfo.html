<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HolderInfo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<video autoplay muted loop th:poster="@{/asset/first_frame.jpg}" id="bgvid">
    <source th:src="@{/asset/sea.mp4}" type="video/mp4"> </video>
<div class="fixedElement">
		<div id="rightheader">
			<p>
				Group 60
			</p>
		</div>
		<div id="topheader">
			<h1 id="title">
				<a href="#">Linker</a><br>
				<p class="message">Start to meet new friends:)</p>
			</h1>
		</div>
		
	</div>
	
<div id="wrap5">
    <div id="top_content">
        <div id="content">
            <h1 style="text-align:center">
                Hi! I'm <span th:text="${detail.getEmail_address()}"></span>
            </h1>
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            Gender: <span th:text="${detail.getGender()}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Interests: <span th:text="${detail.interests}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Description: <span th:text="${detail.description}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Contact mobile: <span th:text="${detail.contact_mobile}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            Contact Email: <span th:text="${detail.contact_email}"></span>
                        </td>
                    </tr>
                </table>

                <p style="text-align:center">
                    <a th:href="@{/user/partylist}">Go back</a>
                </p>
        </div>
    </div>
</div>
</body>
<script src="//code.tidio.co/ogyd2r0mplv7lyll2ts6zh9jmnm95jlj.js" async></script>
</html>
